  <div align="center" class="section">
  <img class="logo" alt="eCOtrace" src="assets/images/eCOtrace.png"/>
  <br>
  <div class="title">
    Login
  </div>
  <br>
</div>
<div class="container">
  <form (ngSubmit)="onLogin()">
    <div class="field-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" required class="input-field">
    </div>

    <div class="field-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required class="input-field">
    </div>
<br><br>
    <button type="submit" class="btn-submit">Entra!</button>
  </form>
  <br><br><br><br>
  <div class="footer-text">
    <label>Non hai un account? </label>
    <br><br>
    <button type="button" (click)="onRegister()" class="btn-register">Registrati</button>
  </div>
</div>
