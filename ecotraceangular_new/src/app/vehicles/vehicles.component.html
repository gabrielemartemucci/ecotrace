<!-- src/app/vehicles/vehicles.component.html -->
<div>
    <h2>Veicoli personali</h2>
    <ul *ngIf="vehicles.length > 0; else noVehicles">
      <li *ngFor="let vehicle of vehicles">{{ vehicle.model }} - {{ vehicle.year }}</li>
    </ul>
    <ng-template #noVehicles>
      <p>Ecco i tuoi veicoli!</p>
    </ng-template>
    <button (click)="goToAddvehicle()">Aggiungi Veicolo</button>

    <button (click)="goBack()">Torna indietro</button>
  </div>
